<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Planos</title>
</head>
    <div id="cards-group">
        <!--Card Essencial-->
            <div class="card">
                <span>Para você comerçar</span>
                <div class="texto">
                    <h1>Essencial</h1>
                    <p>R$ 19,97/mês</p>
                </div>
                <button>Assinar agora</button>
                <hr>
                <div>
                    <div class="info">
                        <div class="checkinfo">
                            <img src="./images/check.png" alt="CheckBox">
                            <p>Até 3 usuários</p>
                        </div>
                        <img src="./images/info.png" alt="Informação">
                    </div>
                    <div class="info">
                        <div class="checkinfo">
                            <img src="./images/check.png" alt="CheckBox">
                            <p>Autoatendimento</p>
                        </div>
                        <img src="./images/info.png" alt="Informação">
                    </div>
                </div>
            </div>
            <!--Fim Card Essencial-->
            <!--Card Especial-->
                <div class="card-especial">
                    <div class="espaço">
                    <span>Para você decolar</span>
                    </div>
                    <div class="text-especial">
                        <h1>Ultimate</h1>
                        <p>R$ 29,97/mês</p>
                    </div>
                    <button>Assinar Agora</button>
                    <hr>
                    <div class="info">
                        <div class="checkinfo">
                            <img src="./images/check.png" alt="CheckBox">
                            <p>Usuários ilimitados</p>
                        </div>
                        <img src="./images/info.png" alt="Informação">
                    </div>

                    <div class="info">
                        <div class="checkinfo">
                            <img src="./images/check.png" alt="CheckBox">
                            <p>Suporte 24/7</p>
                        </div>
                        <img src="./images/info.png" alt="Informação">
                    </div>
                    <div class="info">
                        <div class="checkinfo">
                            <img src="./images/check.png" alt="CheckBox">
                            <p>CSM Dedicado</p>
                        </div>
                        <img src="./images/info.png" alt="Informação">
                    </div>
                    <div class="info">
                        <div class="checkinfo">
                            <img src="./images/check.png" alt="CheckBox">
                            <p>Treinamentos</p>
                        </div>
                        <img src="./images/info.png" alt="Informação">
                    </div>
                </div>
                <!--Fim Card Especial-->
                <!--Card Enterprise-->     
            <div class="card">
                <span>Para você comerçar</span>
                <div class="texto">
                    <h1>Enterprise</h1>
                </div>
                <button>Fale com a gente</button>
                <hr>
                <div>
                    <div class="info">
                        <div class="checkinfo">
                            <img src="./images/check.png" alt="CheckBox">
                            <p>Plano customizado especialmente para a necessidade do seu negócio</p>
                        </div>
                    </div>
                    <!--Fim Card Enterprise-->
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
